<mat-nav-list>
  <a mat-list-item routerLink="" (click)="onSidenavClose()">
    <mat-icon>home</mat-icon><span class="nav-caption">Accueil</span>
  </a>
  <a mat-list-item routerLink="/news" (click)="onSidenavClose()">
    <mat-icon>assignment_ind</mat-icon><span class="nav-caption">Actualité</span>
  </a>
  <a mat-list-item [matMenuTriggerFor]="asso">
    <mat-icon>keyboard_arrow_down</mat-icon>
    <span class="nav-caption">L'association</span>
  </a>
  <mat-menu #asso="matMenu">
    <button mat-menu-item routerLink="/asso/presentation" (click)="onSidenavClose()"><mat-icon>perm_identity</mat-icon>Presentation</button>
<!--    <button mat-menu-item routerLink="/asso/comite" (click)="onSidenavClose()"><mat-icon>supervisor_account</mat-icon>Le comité</button>-->
    <button mat-menu-item routerLink="/asso/bureau" (click)="onSidenavClose()"><mat-icon>supervised_user_circle</mat-icon>Le bureau</button>
  </mat-menu>

  <a mat-list-item routerLink="/asso/help-us" (click)="onSidenavClose()">
    <mat-icon>hail</mat-icon><span class="nav-caption">Nous aider</span>
  </a>
<!--  <a mat-list-item routerLink="/asso/adherer" (click)="onSidenavClose()">-->
<!--    <mat-icon>card_membership</mat-icon><span class="nav-caption">Adhérer</span>-->
<!--  </a>-->
  <a href="https://www.facebook.com/ape.magnascole" class="link">
    <i class="fa fa-facebook-square" style="font-size:25px; margin-left: 16px"></i>
  </a>

  <mat-divider></mat-divider>

  <a *ngIf="isLoggedIn" mat-list-item routerLink="/news/create" (click)="onSidenavClose()" style="color: beige">
    <mat-icon>add</mat-icon><span class="nav-caption">Nouvelle actualité</span>
  </a>
  <a *ngIf="isLoggedIn" mat-list-item [matMenuTriggerFor]="user">
    <mat-icon>keyboard_arrow_down</mat-icon>
    <span class="nav-caption">{{ userProfile?.username }}</span>
  </a>
  <mat-menu #user="matMenu">
    <button mat-menu-item  (click)="onSidenavClose(); onLogout()"><mat-icon>logout</mat-icon>Déconnexion</button>
  </mat-menu>
</mat-nav-list>

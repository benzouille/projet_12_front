<div class="news-panel" fxFlex="90">

  <div fxFlex fxLayout="column" fxLayoutGap="10px">
    <div fxLayout="row wrap">
      <!--List of card-->
      <div class="min-padding"
           *ngFor="let comm of mainComs$ | async"
           fxFlex="33"
           fxFlex.md="33"
           fxFlex.sm="50"
           fxFlex.xs="100"
           fxLayout="column">
        <mat-card class="new-card mat-elevation-z10 text-center">

          <mat-card-header>

            <mat-card-title class="new-card-title">{{comm.title | uppercase}}</mat-card-title>

          </mat-card-header>

          <div class="new-card-div-img">
          <img class="new-card-img" mat-card-image src="http://localhost:9101/image/{{comm.imagePath}}">
          </div>

          <mat-card-content class="new-card-content">
            <p>{{comm.body | slice : 0 : 60 }}...</p>
          </mat-card-content>

          <mat-card-actions class="new-actions">
            <button mat-button class="mat-raised-button" color="primary" [routerLink]="['/news/communication', comm.id]">
            Lire
            </button>

          </mat-card-actions>

        </mat-card>
      </div>
      <!--List of card-->
    </div>
  </div>
</div>
